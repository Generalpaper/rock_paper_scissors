<!DOCTYPE html>
<html lang="en">
    <head>
        <title>rok pepa siscaers</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="heading">Rock Paper Scissors Shoot!</div>
        <div id="middle">
            <div id="explain">Jethro wants to play rock paper scissors with you!</div>
            <div id="round">Round: (click a choice to start)</div>
            <div id="command">Choose one of the following choices:</div>
            <div id="options">
                <button onclick="rock()" class="button" type="button">
                    <img src="pictures/rockphoto.png" width="300px">
                </button>
                <button onclick="paper()" class="button" type="button">
                    <img src="pictures/paperphoto.png" width="300px">
                </button>
                <button onclick="scissors()" class="button" type="button">
                    <img src="pictures/scissorsphoto.png" width="300px">
                </button>
            </div>
            <div id="result"></div>
            <div id="results"></div>
            <div id="playagain"></div>
        </div>
        <div id="bottom">
            <div>The Odin Project Homework</div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
